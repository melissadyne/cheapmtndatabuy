<script>
  let selectedPlan = "";
  let timeLeft = 90;
  let timerStarted = false;

  function goToStep(step) {
    document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
    document.getElementById('step' + step).classList.add('active');
  }

  function selectPlan(el, plan) {
    document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
    el.classList.add('selected');
    selectedPlan = plan;
    document.getElementById("planError").textContent = "";
  }

  function validatePlan() {
    if (!selectedPlan) {
      document.getElementById("planError").textContent = "Please select a data plan.";
      return;
    }
    goToStep(3);
  }

  function sendDetails() {
    const name = document.getElementById("fullname").value.trim();
    const phone = document.getElementById("phone").value.trim();

    if (name === "" || phone.length < 10) {
      alert("Please enter your name and a valid phone number.");
      return;
    }

    const subject = "MTN Data Purchase Request";
    const body =
      "Name: " + name + "%0D%0A" +
      "Phone Number: " + phone + "%0D%0A" +
      "Selected Plan: " + selectedPlan;

    window.location.href =
      "mailto:lfakirireda@gmail.com?subject=" + subject + "&body=" + body;

    goToStep(4);
    startTimer();
  }

  function copyAccount() {
    navigator.clipboard.writeText("8038633078");
    alert("Account number copied!");
  }

  function startTimer() {
    if (timerStarted) return;
    timerStarted = true;

    const countdownEl = document.getElementById("countdown");
    const timer = setInterval(() => {
      timeLeft--;
      countdownEl.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href =
          "https://t.co/wOQvOHx0Ao";
      }
    }, 1000);
  }
</script>
